language: rust
sudo: false
cache:
  directories:
  - "$HOME/.cargo"
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly
os:
- linux
branches:
  only:
  - master
  - auto
notifications:
    webhooks: https://billgates.herokuapp.com/travis
script:
- cargo build --verbose
- cargo doc --no-deps;cp -r target/doc documentation/rustdoc
after_success:
- bash scripts/upload_doc.sh
env:
  global:
    secure: 
